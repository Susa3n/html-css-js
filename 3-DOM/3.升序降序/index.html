<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>升序降序</title>
</head>
<style type="text/css">
.box {width: 50px;height: 300px;margin: 200px auto 0;}
ul {margin: 0;padding: 0;}
li {width: 50px;height: 50px;line-height: 50px;list-style: none;border: 1px solid #000;text-align:center;}
#btn {width: 52px;height: 30px;border: 1px solid #000;}
</style>
<script type="text/javascript">
	window.onload = function (){
		var oBtn = document.getElementById('btn');
		var oUl = document.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		var arr = [];

		oBtn.onclick = function(){
			for (var i = 0; i < aLi.length; i++) {
				arr[i] = aLi[i];
			};
			arr.sort(function(li1,li2){
				var a = parseInt(li1.innerHTML);
				var b = parseInt(li2.innerHTML);
				// return a - b;  //升序
				return b - a; //降序
			});
			for (var i = 0; i < arr.length; i++) {
				oUl.appendChild(arr[i]);
			};
		};
		
	}
</script>
<body>
	<div class="box">
		<ul>
			<li style="background-color: blue;">3a</li>
			<li style="background-color: pink;">4是</li>
			<li style="background-color: yellow;">2费</li>
			<li style="background-color: red;">5aa</li>
			<li style="background-color: green;">1搜搜</li>
		</ul>
		<input id="btn" type="button" value="降序">
	</div>
	
</body>
</html>
