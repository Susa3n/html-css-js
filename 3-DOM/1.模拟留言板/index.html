<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>留言板</title>
<style type="text/css">
body {margin: 0;background-color: #000;}
p {margin: 0;}
ul {margin: 0;padding: 0;list-style: none;}
img {border: 0; vertical-align: top;}
.bg {width: 700px;height: 500px;background: url(images/bg.jpg) no-repeat;margin: 200px auto 0;}
.box {width: 360px;margin: 0 auto;}
header {width: 360px;height: 118px;position: relative;}
header img {width: 200px;height: 48px;margin:0 auto;display: block;padding: 35px;}
.from {width: 360px; height: 180px;position: relative;}
.from #textarea {width: 354px;height: 124px;border: 2px solid #5a4d95; border-radius: 10px;background-color: #eeedf8;}
.from #submit {width: 100px;height: 30px;border: 2px solid #fff;border-radius: 12px;color: #fff;background-color: #14afd0;position: absolute;right: 0;bottom: 10px;}
.content {width: 360px;height: 150px;}
.content ul {}
.content li {width: 360px;padding: 6px 0;}
.content li img {display: inline-block;border-radius: 20px;background-color: #14afd0;}
.content li p {width: 314px;background-color: #433481;display: inline-block;border-radius: 8px;color: #fff;}
</style>
</head>
<body>
<div class="bg">
	<div class="box">
		<header>
			<img src="images/logo.png" alt="logo">
		</header>
		<div class="from">
			<from>
				<input type="textarea" name="liuyan" id="textarea">
				<input type="submit" name="submit" id="submit" value="提交">
			</from>
		</div>
		<div class="content">
			<ul id="ul">
				<li>
					<img src="images/logo1.png" alt="logo">
					<p>你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊你好啊
					</p>
				</li>
			</ul>
		</div>
	</div>	
</div>
</body>
</html>
