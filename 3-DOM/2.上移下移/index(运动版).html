<style type="text/css">
body {margin: 0;}
p {display: inline-block;}
li {transition: top 1s;position: absolute;}
li:nth-child(1){top: 0px;}

<script type="text/javascript">

		function tabFn(){
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].index = i;
				move(aLi[i]);

			};
		}
		tabFn();
		
		function move(li){
			var aInp = li.getElementsByTagName('input');
			aInp[0].onclick = function (){
				if(this.parentNode.previousElementSibling){
					var num = this.parentNode.index;
					var LiH1 = this.parentNode.offsetTop;
					var LiH2 = this.parentNode.previousElementSibling.offsetTop;
					aLi[num].style.top = LiH2 +'px';
					aLi[num-1].style.top = LiH1 +'px';
					// aLi = swapItems(aLi,num ,num-1);
					// tabFn();
				}

		}

		
	}
</script>
