body {margin: 0;}
#box {width: 600px; margin: 100px auto 0;text-align: center;}
#input label {padding: 10px 20px;}
#select {margin: 10px 0;}
table, th, td{border:1px solid #000;}
table {width: 600px;text-align: center;border-collapse: collapse;}

<script type="text/javascript">
window.onload = function(){
	var submit = document.getElementById('submit');
	var sort = document.getElementById('sort');
	var deleteAll = document.getElementById('deleteAll');
	var tbody = document.getElementsByTagName('tbody')[0];
	var aTr = tbody.getElementsByTagName('tr');

	var name =document.getElementById('name');
	var sex = document.getElementById('sex');
	var age = document.getElementById('age');
	var i = 1;

	//初始化
	function fn (){
		for (var i = 0; i < aTr.length; i++) {
			if (i%2 ==1) {
				aTr[i].style.backgroundColor = '#93cac5';
			}
			var old = '';
			aTr[i].onmouseover = function(){
				old = this.style.backgroundColor;
				this.style.backgroundColor = '#04b9a9';
			}
			aTr[i].onmouseout = function(){
				this.style.backgroundColor = old;
			}
		};
	}
	fn();

	submit.onclick = function(){
		if (name.value == '') {
			alert('姓名不能为空');
		}else if ( (age.value == '') || isNaN(age.value) ) {
			alert('年龄不能为空且为纯数字');
		} else {
			var tr = document.createElement('tr');
			tr.innerHTML = '<td><input type="checkbox"></td><td>'+ i +'</td><td>'+name.value+'</td><td>'+ sex.value +'</td><td>'+age.value+'</td><td><button>上移</button><button>下移</button><button>删除</button></td>';
			tbody.appendChild(tr);
			i++;
			name.value = '';
			age.value = '';
		}
		fn();
	};

	
	
}
</script>
