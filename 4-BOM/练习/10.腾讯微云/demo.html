<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页分享</title>
</head>
<body>
	
	<script>
			//获取签名
			var current_url = window.location.href;//当前页
			var data = '{"url":"'+ current_url +'"}';
			datasubmit("ht","getqm",data,null,function(result){
				console.log(result);
				if(result.success){
					wx.config({
					    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					    appId: result.appId_String, // 必填，公众号的唯一标识
					    timestamp: result.timestamp, // 必填，生成签名的时间戳
					    nonceStr: result.nonceStr_String, // 必填，生成签名的随机串
					    signature: result.signature_String,// 必填，签名，见附录1
					    jsApiList: [
					    	'checkJsApi',
					        'onMenuShareTimeline',
					        'onMenuShareAppMessage'
					    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
					});
				}
			})
			wx.ready(function () {
				wx.onMenuShareAppMessage({
				    title:'首都师范大学第三届创业宣传周', // 分享标题
				    desc: '期待你的加入', // 分享描述
				    link: current_url, // 分享链接
				    imgUrl: 'http://www.5izu.net/ssdcy/public/img/logo.png', // 分享图标
				    type: '', // 分享类型,music、video或link，不填默认为link
				    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				    success: function () { 
				        // 用户确认分享后执行的回调函数
				    },
				    cancel: function () { 
				        // 用户取消分享后执行的回调函数
				    }
				});   
				wx.onMenuShareTimeline({
				    title: '首都师范大学第三届创业宣传周', // 分享标题
				    link: current_url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
				    imgUrl: 'http://www.5izu.net/ssdcy/public/img/logo.png', // 分享图标
				    success: function () { 
				        // 用户确认分享后执行的回调函数
				    	//alert("分享成功");
				    },
				    cancel: function () { 
				        // 用户取消分享后执行的回调函数
				    	//alert("取消分享");
				    }
				});
			});
		</script>
