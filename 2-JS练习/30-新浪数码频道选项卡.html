<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>新浪数码频道选项卡</title>
<style>
	body {
		margin: 0;
		background-color: #fff;
	}
	ul {
		list-style: none;
		margin: 0;
		padding: 0;
	}
	img {
		border:none;
		vertical-align: top;
	}
	#box {
		width: 702px;
		height: 260px;
		background-color: #fff;
		margin: 200px auto 0;
	}
	#tab {
		width: 700px;
		height: 40px;
		border:1px solid #73bdef;
	}
	#tab div {
		width: 698px;
		height: 38px;
		border:1px solid #fff;
		background:url(./images/img30/bg.gif) repeat-x;
		position: relative;
	}
	#tab img {
		width: 92px;
		height: 22px;
		margin: 8px;
	}
	#tab ul {
		display: inline-block;
		height: 38px;
		font-size: 0px;
		margin-top:12px;
		overflow: hidden;
	}
	#tab ul li {
		display: inline-block;
		width: 78px;
		height: 26px;
		font-size: 12px;
		color: #086ba5;
		line-height: 28px;
		border:1px solid #a5def7;
		border-bottom: none;
		position: relative;
		background:url(./images/img30/bg.gif) 0 -38px repeat-x;
	}
	#tab ul li:nth-child(1){
		left: 1px;
	}
	#content {
		width: 700px;
		height: 216px;
		border:1px solid #a5def7;
		border-top: 1px solid #fff;
	}
	#content .con {}
	#content .con div {}
	#content .con ul {}
	#content ul li {}
</style>
</head>
<body>
	<div id="box">
		<div id="tab">
			<div>
				<img src="./images/img30/logo.png" alt="">
				<ul>
					<li>新品</li>
					<li>极客</li>
				</ul>
			</div>
		</div>

		<div id="content">
			<div class="con">
				<div></div>
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="con">
				<div></div>
				<ul>
					<li></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
