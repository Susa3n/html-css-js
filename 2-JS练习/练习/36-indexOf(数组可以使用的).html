<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf</title>
</head>
<body>
<script>
	var arr = ['很适合','hhh','s3','4'];
	console.log(indexOfArray(arr , 'sa3'));

	function indexOfArray(arr, str){
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] === str) return i;
			if (i === arr.length-1) return -1;
		}
	}
</script>
</body>
</html>
