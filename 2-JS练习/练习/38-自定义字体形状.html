<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>自定义字体形状</title>
<style>
body {
	margin: 0;
	background-color: #000;
	font-size: 15px;
}
p {
	margin: 0;
}
.box{
	width: 500px;
	min-height: 350px;
	background-color: #fff;
	margin: 200px auto 0;
	padding: 20px;
}
#show, textarea{
	width: 500px;
	min-height: 120px;
	border: 1px solid #000;
	font-weight: bold;
	letter-spacing: 2px;
	line-height: 20px;
}
select {
	width: 100px;
	height: 30px;
	margin: 10px 0;
}
button {
	width: 80px;
	height: 30px;
}
p {
	line-height: 20px;
	font-weight: bold;
	letter-spacing: 2px;
}
span {
	width: 30px;
	height: 48px;
	line-height: 30px;
	display: inline-block;
	text-align: center;
	background: url(./images/img38/bg.gif) 0 0 no-repeat;
}
</style>
<script>
	window.onload = function(){
		var btn = document.getElementsByTagName('button')[0];
		var select = document.getElementsByTagName('select')[0];
		var show = document.getElementById('show');
		var oP = show.getElementsByTagName('p')[0];
		var oInp = document.getElementsByTagName('textarea')[0];
		var aSpan = document.getElementsByTagName('span');

		btn.onclick = function(){
			oP.innerHTML = '';
			var str = oInp.value;
			oInp.value = '';
			if (select.value === '普通字体') {
				oP.innerHTML += str;
			}else{
				var arr = str.split('');
				for (var i = 0; i < arr.length; i++) {
					oP.innerHTML += '<span>'+arr[i]+'</span>';
				};
			}
			// console.log(select.value);
			// console.log(oInp.value.split(''));

			for (var i = 0; i < aSpan.length; i++) {
				// console.log(aSpan.length);
				if (i%3 == 1) {
					aSpan[i].style.backgroundPosition = '-30px 0';
				}else if (i%3 == 2) {
					aSpan[i].style.backgroundPosition = '-60px  0';
				}
			}
		}

	}
</script>
</head>
<body>
	<div class="box">
		<div id="show">
			<p></p>
		</div>
		<select name="字体" >
			<option value="普通字体">普通字体</option>
			<option value="气球字体">气球字体</option>
			<!-- <option value="气球字体">字体</option> -->
		</select>
		<div id="input">
			<textarea></textarea>
		</div>
		<button>确定</button>
	</div>
</body>
</html>
