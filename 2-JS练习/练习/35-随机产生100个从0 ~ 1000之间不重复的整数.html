	<!-- 第二种方法 -->
	<script>
		var arr = [];
		for (var i = 0; i < 1000; i++) {
			arr.push(i);
		}
		var newarr = arr.sort(function(){
			return Math.random() - 0.5;
		});
		newarr.length = 100;
		console.log(newarr);
