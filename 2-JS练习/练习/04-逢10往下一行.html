<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<style>
div { width:50px; height:50px; background:red; position:absolute; top:0; left:0; font-size:30px; text-align:center; line-height:50px; color:#fff; }
</style>

<script>
window.onload = function (){
	var aDiv = document.getElementsByTagName('div');
	
	for( var i=0; i<100; i++ ){
		document.body.innerHTML += '<div>' + i + '</div>';
	}
	
	for( var i=0; i<aDiv.length; i++ ){ 	
	// 逢10 往下一行（小练习）
		var j = Math.floor(i/10);
		aDiv[i].style.left = 10 + (i%10)*60 + 'px';
		aDiv[i].style.top = j*60 + 'px';
	}	
};
</script>
</head>

<body>



</body>
</html>
