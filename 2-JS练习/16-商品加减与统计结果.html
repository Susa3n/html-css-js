<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function () {
	var oUl = document.getElementById('list');
	var aLi = oUl.getElementsByTagName('li');
	var oP = document.getElementsByTagName('p')[0];
	
	// fnCount ( aLi[0] );
	for ( var i=0; i<aLi.length; i++ ) {
		fnCount ( aLi[i] );
	}

	function total () {
		var aStrong = [];
		var aSpan = [];
		var aEm =[];
		var aEmN = [];
		var totalN = 0;
		var totalPriceN = 0;
		var maxN = 0;

		for (var i = 0; i < aLi.length; i++) {
			aStrong.push(aLi[i].getElementsByTagName('strong')[0]);
			aSpan.push(aLi[i].getElementsByTagName('span')[0]);
			aEm.push(aLi[i].getElementsByTagName('em')[0]);
			totalN += Number(aStrong[i].innerHTML);
			totalPriceN += parseFloat(aSpan[i].innerHTML);
			
			if (Number(aStrong[i].innerHTML)== 0){
			}else{
				aEmN.push(parseFloat(aEm[i].innerHTML));
			};	
		}

		for (var i = 0; i < aEmN.length; i++) {
			var cur = aEmN[i];
			cur>maxN ? maxN=cur : null;
		}

		oP.innerHTML ='商品合计共：' +totalN+ '件，共花费了：'+totalPriceN+'元 , 其中最贵的商品单价是：'+maxN+ '元';
	}
	total();	
	
	function fnCount ( li ) {
		var aBtn = li.getElementsByTagName ('input');
		var oStrong = li.getElementsByTagName ('strong')[0];
		var oEm = li.getElementsByTagName ('em')[0];
		var oSpan = li.getElementsByTagName ('span')[0];
		var n = oStrong.innerHTML;			// '0'
		var price = parseFloat(oEm.innerHTML);			// 12.5

		aBtn[0].onclick = function () {
			if ( n > 0 ) {
				n--;
			}
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			num = n;
			total();
		};
		aBtn[1].onclick = function () {
			n++;
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			total();
		};
	}
};
</script>
</head>
